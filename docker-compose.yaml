version: '3.8'

volumes:
  pgdata:
  minio-data:

services:
  postgres:
    image: postgres:15
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflowpass}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow}" ]
      interval: 5s
      timeout: 3s
      retries: 10
    command: -p ${POSTGRES_PORT:-5432}

  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${MINIO_PORT:-9000}/minio/health/live" ]
      interval: 5s
      timeout: 3s
      retries: 20

  create-bucket:
    image: minio/mc:latest
    container_name: mlflow-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c '
        mc alias set myminio http://${MINIO_HOST:-minio}:${MINIO_PORT:-9000} \
          ${MINIO_ROOT_USER:-minio} ${MINIO_ROOT_PASSWORD:-minio123} &&
        mc mb --ignore-existing myminio/${MINIO_BUCKET:-mlflow}
      '
    restart: "no"

  mlflow:
    image: ghcr.io/mlflow/mlflow:${MLFLOW_VERSION:-2.5.0}
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      create-bucket:
        condition: service_completed_successfully
    environment:
      # Backend store URI built from vars
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI:-postgresql://mlflow:mlflowpass@postgres:5432/mlflow}

      # S3/MinIO settings
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL:-http://minio:9000}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minio123}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      MLFLOW_S3_IGNORE_TLS: "true"

      # Server host/port
      MLFLOW_HOST: ${MLFLOW_HOST:-0.0.0.0}
      MLFLOW_PORT: ${MLFLOW_PORT:-5000}
      MLFLOW_SERVER_ALLOWED_HOSTS: ${MLFLOW_SERVER_ALLOWED_HOSTS:-*}
    command: >
      /bin/bash -c "
        pip install --no-cache-dir psycopg2-binary boto3 &&
        mlflow server \
          --backend-store-uri ${MLFLOW_BACKEND_STORE_URI:-postgresql://mlflow:mlflowpass@postgres:5432/mlflow} \
          --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT:-s3://mlflow} \
          --host ${MLFLOW_HOST:-0.0.0.0} \
          --allowed-hosts ${MLFLOW_SERVER_ALLOWED_HOSTS:-*} \
          --port ${MLFLOW_PORT:-5000}
      "
    ports:
      - "${MLFLOW_PORT:-5000}:${MLFLOW_PORT:-5000}"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${MLFLOW_PORT:-5000}/health')" ]
      interval: 10s
      timeout: 5s
      retries: 30

  our-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: our-app
    command: python3 scripts/session_3/api.py
    ports:
      - "3000:3000"
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      OUR_MLFLOW_HOST: ${OUR_MLFLOW_HOST:-http://mlflow:5000}

networks:
  default:
    name: mlflow-network